<div class="notes-canvas" [style.transform]="styleTransform()">
  @for (note of notes(); track note.id) {
    <app-note
      [note]="note"
      (update)="onUpdate($event)"
      (delete)="onDelete($event)" />
  }

  <button
    class="notes-add"
    type="button"
    (click)="onAdd()">
    Add new note
  </button>
</div>
