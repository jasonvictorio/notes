@if (isBrowser()) {
  <div class="notes-canvas" [style.transform]="styleTransform()">
    @for (note of notes(); track note.id) {
      <app-note
        [isParentPanning]="isPanning()"
        [style.z-index]="note.z"
        animate.enter="enter"
        animate.leave="leave"
        [note]="note"
        (drag)="isDragging.set($event)"
        (update)="onUpdate($event)"
        (delete)="onDelete($event)" />
    }
  </div>
}
