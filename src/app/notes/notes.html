<div class="notes-header" cdkDrag>
  <h1 class="notes-title">Infinity Notes</h1>
  <button
    class="notes-add"
    type="button"
    (click)="onAdd()">
    <span class="material-symbols-outlined icon">add</span>
    New note
  </button>
</div>

<div class="notes-canvas" [style.transform]="styleTransform()">
  @for (note of notes(); track note.id) {
    <app-note
      [note]="note"
      (update)="onUpdate($event)"
      (delete)="onDelete($event)" />
  }
</div>
