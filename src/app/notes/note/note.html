<div class="note-header">
  <div class="note-drag" cdkDragHandle (mousedown)="onMousedown()" (mouseup)="onMouseup()"></div>
  <button
    class="note-delete"
    type="button"
    (click)="onDelete()">
  </button>
  @if (isEditing()) {
    <button
      class="note-save"
      type="button"
      (click)="onSave()">
    </button>
  } @else {
    <button
      class="note-edit"
      type="button"
      (click)="onEdit()">
    </button>
  }
</div>

<div class="note-body">
  @if (isEditing()) {
    <textarea
      (blur)="onBlur()"
      #textarea
      placeholder="Write here"
      [(ngModel)]="markdownString"
      (ngModelChange)="onTextareaChange()"></textarea>
  } @else {
    <markdown [data]="note().content" #markdown />
  }
</div>
